{% extends 'base.html' %}

{% block title %}Inbox{% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl">Inbox</h1>

<div class="space-y-6">
    {% for conversation in conversations %}
        <a href="{% url 'detail' conversation.id %}">
            <div class="p-6 flex bg-gray-100 rounded-xl">
                <div class="pr-6">
                    <p class="mb-4"><strong>{{ conversation.id }}</strong> </p>
                </div>

                
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
